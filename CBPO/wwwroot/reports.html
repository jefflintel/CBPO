<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="js/site.js"></script>
    <link rel="stylesheet" href="css/standard.css" />
    <title>Reports</title>
</head>
<body>
    <div class="reports">
        <div class="locations">
            <div class="zip-code-button">
                <p>Earner Zip Codes</p>
            </div>
            <template>
                <p>Zip Code</p>
                <p>School</p>
            </template>
        </div>
        <div class="income">
            <div class="income-button">
                <p>Income Breakdown</p>
            </div>
            <div class="adult-income hidden">
                <p>Adult Income Range</p>
                <p>Less than $15,000:</p>
                <p>$15,001 to $30,000:</p>
                <p>$30,001 to $45,000:</p>
                <p>$45,001 to $60,000:</p>
                <p>$60,001 or more:</p>
            </div>
            <div class="youth-income hidden">
                <p>Total Youth Participants:</p>
                <p>Free/Reduced Lunch:</p>
            </div>
        </div>
        <div class="age">
            <div class="age-button">
                <p>Participants by age</p>
            </div>
            <template>
                <p>5-9:</p>
                <p>10-16:</p>
                <p>16+:</p>
            </template>
        </div>
    </div>

</body>
</html>
